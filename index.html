<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=JetBrains+Mono:wght@400;700&family=Martel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Store</title>
</head>
<body>
    <article id="wrapper">
        <header id="hs">
            <nav id="hs__nav">
                <img id="hs__logo" src="./img/MeriVu.svg" alt="logo">
                <ul id="hs__items">
                    <li class="hs__nav-item">Catalog</li>
                    <li class="hs__nav-item">New Arrivaals</li>
                    <li class="hs__nav-item">Contacts</li>
                </ul>
                <ul id="hs__icons">
                    <li class="hs__icon-wrapper"><img id="hs__icon-user" src="./img/user.svg" alt=""></li>
                    <li class="hs__icon-wrapper"><img id="hs__icon-heart" src="./img/heart.svg" alt=""></li>
                    <li class="hs__icon-wrapper"><img id="hs__icon-basket" src="./img/basket.svg" alt=""></li>
                </ul>
            </nav>
            <article id="hs__content-wrapper">
                <article id="hs__text-wrapper">
                    <h1 id="hs__header">Sit in luxury<br/> and<br/> comfort</h1>
                    <h2 id="hs__descr">order the most comfortable, high-quality stylish furniture for your home</h2>
                    <button class="button">buy now</button>
                </article>
                <div>
                    <img src="./img/hs-image.png" alt="">
                </div>
            </article>
        </header>
        <script src="./javascript/script.js"></script>
    </article>
</body>
</html>
